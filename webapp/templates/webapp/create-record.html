{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Create record</h3>
            <p>Start adding in the required details for your record.</p>
            
            <br>
            <hr>

            <form method="POST" autocomplate="off">

                {% csrf_token %}

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary">
                    Create record &nbsp; <i class="fa fa-check" aira-hidden="true"></i>
                </button>

                <a href="{%url 'webapp:dashboard'%}" class="btn btn-secondary">
                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>

            </form>
        </div>
    </body>
{% endblock %}
