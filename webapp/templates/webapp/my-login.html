{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            
            <h3>Login to your account</h3>

            <br>
            <hr>

            <form method="POST" autocomplate="off">

                {% csrf_token %}

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login</button>


            </form>


            <div class="text-center">
                <p>Don't have account?</p><a href="{% url 'webapp:register' %}">Register</a>
            </div>
        </div> 
    </body>
{% endblock %}
